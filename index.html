<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="clock-container">
        <div class="clock-bg"/></div>
        <div class="inner-clock-bg"></div>
        <div class="clock-shadow"></div>
        <div class="clock-number">
          <div id="clock-numbers"></div>
          <div id="clock-dots"></div>
          <div id="clock-ticks"></div>
        </div>
        <div class="clock-hand-base"></div>       
        <div class="clock-hand-base2"></div>       
        <div class="clock-hand-shadow"></div>      
        <div class="clock-hand hour"></div> 
        <div class="clock-hand minute"></div> 
        <div class="clock-hand second"></div> 
      </div>
      <div class="digital-time" id="digital-time"></div>

     
    </div>
    <script src="app.js"></script>
  </body>
</html>
